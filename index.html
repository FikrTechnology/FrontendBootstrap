<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    
    <section class="login d-flex bg-grey">
        <div class="login-left w-50 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-6">
                    <div class="text-center">
                        <img src="assets/img/login/logo-madura-mart.svg" alt="">
                    </div>
        
                    <div class="my-5">
                        <label for="" class="font-grey-26px">Login</label>
                    </div>
        
                    <div class="mb-3">
                        <label for="" class="form-label mb-3 font-grey">Nomor Induk Pegawai</label>
                        <input type="tel" class="form-control input" id="" placeholder="17220207">
                    </div>
        
                    <div>
                        <label for="inputPassword5" class="form-label mb-3 font-grey">Password</label>
                        <input type="password" id="inputPassword5" class="form-control input" aria-describedby="passwordHelpBlock">
                    </div>
        
                    <button class="btn-login mt-7">
                        Login
                    </button>
                </div>
            </div>
        </div>

        <div class="login-right w-50 h-100">
            <div class="img-login">
                <img src="assets/img/login/bg-login.svg" alt="">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
