<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Madura Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    
    <section class="dashboard d-flex bg-grey">
        <div class="order-left white-card w-15 h-100 border-end rounded-4">
            <div class="row justify-content-center h-100">
                <div class="col-12">
                    <div class="text-center my-5">
                        <img src="../assets/img/dashboard/maduramart.svg" alt="">
                    </div>
        
                    <div id="allMenu" class="m-4">
                        <div class="row py-2">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-home-grey.svg" alt="">
                            </div>
                            <div class="col-10 mt-1">Home</div>
                        </div>

                        <div class="row mt-1 py-2">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-menu-grey.svg" alt="">
                            </div>
                            <div class="col-10 mt-1">Menu</div>
                        </div>

                        <div class="row mt-1 feature-cards-selected py-2">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-order-green.svg" alt="">
                            </div>
                            <div class="col-10 font-green mt-1">Order</div>
                        </div>

                        <div class="row mt-1 py-2">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-history-grey.svg" alt="">
                            </div>
                            <div class="col-10 mt-1">History</div>
                        </div>

                        <div class="row mt-1 py-2">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-report-grey.svg" alt="">
                            </div>
                            <div class="col-10 mt-1">Report</div>
                        </div>

                        <div class="row mt-1 py-2 fixed-bottom w-15 ms-2 mb-3">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-logout-grey.svg" alt="">
                            </div>
                            <div class="col-10 mt-1">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-center w-60 h-80 mt-7">
            <div class="row ms-3 me-4">
                <div class="col-12 h-50 white-card p-4 rounded-4">
                    <div class="mb-3">
                        <label for="" class="font-grey-20px">Confirm</label>
                    </div>

                    <div class="list-confirm">
                        <div class="row mb-3">
                            <div class="col-1">
                                <img src="../assets/img/product/dapur/img-sambal-indofood.png" alt="" style="width: 70px;">
                            </div>
                            <div class="col-8">
                                <label for="" class="font-grey-14px">Indofood Sambal Pedas 275 ml</label>
                            </div>
                            <div class="col-1 p-0">
                                <img src="../assets/icons/ico-trash-grey.svg" alt="" class="img-trash">
                            </div>
                            <div class="col-2 text-center">
                                <label for="" class="price-product">Rp 28.000</label>
                                <div class="mt-3 text-center w-100" style="display: block;">
                                    <button class="decreases-qty btn-qty-order">-</button>
                                    <input type="tel" name="qty" value="0" class="input-qty-order text-center mx-2"/>
                                    <button class="increase-qty btn-qty-order">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-1">
                                <img src="../assets/img/product/dapur/img-minyak-sania.png" alt="" style="width: 70px;">
                            </div>
                            <div class="col-8">
                                <label for="" class="font-grey-14px">Sania Minyak Goreng Pouch 1 L</label>
                            </div>
                            <div class="col-1 p-0">
                                <img src="../assets/icons/ico-trash-grey.svg" alt="" class="img-trash">
                            </div>
                            <div class="col-2 text-center">
                                <label for="" class="price-product">Rp 38.000</label>
                                <div class="mt-3 text-center w-100" style="display: block;">
                                    <button class="decreases-qty btn-qty-order">-</button>
                                    <input type="tel" name="qty" value="0" class="input-qty-order text-center mx-2"/>
                                    <button class="increase-qty btn-qty-order">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-1">
                                <img src="../assets/img/product/dapur/img-gula-psm.png" alt="" style="width: 70px;">
                            </div>
                            <div class="col-8">
                                <label for="" class="font-grey-14px">PSM Gula Pasir Kristal Putih Premium 1 kg</label>
                            </div>
                            <div class="col-1 p-0">
                                <img src="../assets/icons/ico-trash-grey.svg" alt="" class="img-trash">
                            </div>
                            <div class="col-2 text-center">
                                <label for="" class="price-product">Rp 36.000</label>
                                <div class="mt-3 text-center w-100" style="display: block;">
                                    <button class="decreases-qty btn-qty-order">-</button>
                                    <input type="tel" name="qty" value="0" class="input-qty-order text-center mx-2"/>
                                    <button class="increase-qty btn-qty-order">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 mt-4 white-card rounded-4 p-4">
                    <div class="mb-3">
                        <label for="" class="font-grey-20px">Payment Method</label>
                    </div>

                    <div class="d-flex">
                        <div class=" white-card border rounded-4 shadow-sm text-center p-2 me-3">
                            <div class="p-0">
                                <img src="../assets/img/transfer-bank/Tunai.svg" alt="" style="width: 70px;">
                            </div>
                            <div class="p-0 mt-2">
                                <label for="" class="fc-grey">Cash</label>
                            </div>
                        </div>

                        <div class=" white-card border rounded-4 shadow-sm text-center p-2 me-3">
                            <div class="p-0">
                                <img src="../assets/img/transfer-bank/Scan QRIS.svg" alt="" style="width: 70px;">
                            </div>
                            <div class="p-0 mt-2">
                                <label for="" class="fc-grey">Qris</label>
                            </div>
                        </div>

                        <div class=" white-card border rounded-4 shadow-sm text-center p-2 me-3">
                            <div class="p-0">
                                <img src="../assets/img/transfer-bank/Transfer.svg" alt="" style="width: 70px;">
                            </div>
                            <div class="p-0 mt-2">
                                <label for="" class="fc-grey">Transfer</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-right w-23 h-100">
            <div class="row h-60 white-card mt-7 rounded-4">
                <div class="col-12 p-4" id="cashMethod" style="display: none;">
                    <div class="mb-3">
                        <label for="" class="font-grey-20px">Cash</label>
                    </div>

                    <div id="totalAmount">
                        <div class="row mb-3">
                            <div class="col-6 font-grey">Total Pembayaran</div>
                            <div class="col-6 text-end price-product" id="total">Rp 102.000</div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6 font-grey">Tunai</div>
                            <div class="col-6 text-end price-product" style="display: block;" id="amount">Rp 110.000</div>
                            <div class="col-6 text-end p-0 pe-2" style="display: none;">
                                <input type="tel" id="inpAmount" class="pe-1 border-bottom">
                            </div>
                        </div>

                        <hr style="border-top: 2px dashed #616161;">

                        <div class="row">
                            <div class="col-6 font-grey">Kembalian</div>
                            <div class="col-6 text-end price-product" id="total">Rp 8.000</div>
                        </div>
                    </div>

                    <div class="mt-5 mb-3">
                        <label for="" class="font-grey-20px">Choose Money</label>
                    </div>

                    <div id="listMoney">
                        <div class="row">
                            <div class="col-4">
                                <div class=" white-card border rounded-4 shadow-sm text-center p-2 mb-3">
                                    <div class="p-0">
                                        <label for="">Custome</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class=" white-card border rounded-4 shadow-sm text-center p-2 mb-3">
                                    <div class="p-0">
                                        <label for="">Rp 10.000</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class=" white-card border rounded-4 shadow-sm text-center p-2 mb-3">
                                    <div class="p-0">
                                        <label for="">Rp 20.000</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class=" white-card border rounded-4 shadow-sm text-center p-2 mb-3">
                                    <div class="p-0">
                                        <label for="">Rp 50.000</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class=" white-card border rounded-4 shadow-sm text-center p-2 mb-3">
                                    <div class="p-0">
                                        <label for="">Rp 100.000</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn-place-order w-100 mt-5">
                        Selesai Pembayaran
                    </button>
                </div>

                <div id="qrisMethod" style="display: none;">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-12 text-center">
                            <img src="../assets/img/dashboard/img-maintenance.svg" alt="">
                            <div id="labelMaintenance" class="text-center-16px-green">
                                Maaf Yaa.. Fitur ini Sedang dalam Pengembangan. <br>Mohon Bersabar.
                            </div>
                        </div>
                    </div>
                </div>

                <div id="transferMethod" class="p-4" style="display: block;">
                    <div class="row">
                        <div class="col-6 font-grey">Total Pembayaran</div>
                        <div class="col-6 text-end price-product" id="total">Rp 102.000</div>
                    </div>

                    <hr style="border-top: 2px dashed #616161;">

                    <div class="mb-3">
                        <label for="" class="font-grey-14px">Transfer pembayaran ke nomor rekening :</label>
                    </div>

                    <div id="listBank">
                        <div class="row justify-content-center align-items-center mb-3">
                            <div class="col-4">
                                <img src="../assets/img/transfer-bank/logo-bca.svg" alt="" style="width: 120px;">
                            </div>
                            <div class="col-8">
                                <label for="" id="accountNum" class="font-grey-14px">123 456 7890</label><br>
                                <label for="" id="accountName" class="font-grey-14px">a/n Madura Nich</label>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center mb-3">
                            <div class="col-4">
                                <img src="../assets/img/transfer-bank/logo-bni.svg" alt="" style="width: 120px;">
                            </div>
                            <div class="col-8">
                                <label for="" id="accountNum" class="font-grey-14px">123 456 7890</label><br>
                                <label for="" id="accountName" class="font-grey-14px">a/n Madura Nich</label>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center mb-3">
                            <div class="col-4">
                                <img src="../assets/img/transfer-bank/logo-mandiri.svg" alt="" style="width: 120px;">
                            </div>
                            <div class="col-8">
                                <label for="" id="accountNum" class="font-grey-14px">123 456 7890</label><br>
                                <label for="" id="accountName" class="font-grey-14px">a/n Madura Nich</label>
                            </div>
                        </div>

                        <div id="information" class="mt-3">
                            <div class="row information-text py-2 rounded-2 mx-0">
                                <div class="col-1">
                                    <img src="../assets/icons/ico-info-green.svg" alt="">
                                </div>
                                <div class="col-11">
                                    <label for="">Mohon di foto hasil transfer, untuk memudahkan hasil rekap.</label>
                                </div>
                            </div>
                        </div>

                        <button class="btn-place-order w-100 mt-7">
                            Selesai Pembayaran
                        </button>
                    </div>
                </div>
            </div>


            <div class="row justify-content-center align-items-center h-50 border-start rounded-4 white-card" style="display: none;">
                <div class="col-8 text-center" id="" style="display: block;">
                    <img src="../assets/img/dashboard/img-emty-cart.svg" alt="">
                    <div id="labelemptCart" class="text-center-18px-green">
                        Tidak ada pesanan yang dipilih
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
