<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Madura Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    
    <section class="dashboard d-flex bg-grey">
        <div class="history-left white-card w-15 h-100 border-end rounded-4">
            <div class="row justify-content-center h-100">
                <div class="col-12">
                    <div class="text-center my-5">
                        <img src="../assets/img/dashboard/maduramart.svg" alt="">
                    </div>
        
                    <div id="allMenu" class="m-4">
                        <div class="row py-2">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-home-grey.svg" alt="">
                            </div>
                            <div class="col-10 mt-1">Home</div>
                        </div>

                        <div class="row mt-1 py-2">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-menu-grey.svg" alt="">
                            </div>
                            <div class="col-10 mt-1">Menu</div>
                        </div>

                        <div class="row mt-1 py-2">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-order-grey.svg" alt="">
                            </div>
                            <div class="col-10 mt-1">Order</div>
                        </div>

                        <div class="row mt-1 feature-cards-selected py-2">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-history-green.svg" alt="">
                            </div>
                            <div class="col-10 font-green mt-1">History</div>
                        </div>

                        <div class="row mt-1 py-2">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-report-grey.svg" alt="">
                            </div>
                            <div class="col-10 mt-1">Report</div>
                        </div>

                        <div class="row mt-1 py-2 fixed-bottom w-15 ms-2 mb-3">
                            <div class="col-2 pe-0 text-end">
                                <img src="../assets/icons/ico-logout-grey.svg" alt="">
                            </div>
                            <div class="col-10 mt-1">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="history-center w-60 h-100">
            <div class="row h-100">
                <div class="col-12 ">
                    <div class="row m-0 h-13 white-card align-items-center" id="searchBar">
                        <div class="col-8">
                            <form class="">
                                <img src="../assets/icons/ico-search-grey.svg" class="img-search-bar">
                                <input class="form-control mr-sm-2 search-bar" type="search" placeholder="Search" aria-label="Search">
                            </form>
                        </div>
                        <div class="col-2 filters-bar d-flex">
                            <div>
                                <img src="../assets/icons/ico-filter-grey.svg" alt="">
                            </div>
                            <label for="" class="font-grey ms-2">Filters</label>
                        </div>
                        <div class="col-2 filters-bar d-flex ms-2">
                            <div>
                                <img src="../assets/icons/ico-sort-grey.svg" alt="">
                            </div>
                            <label for="" class="font-grey ms-2">Sort</label>
                        </div>
                    </div>

                    <div class="" id="listHistory">
                        <div class="row p-5 me-1">
                            <div class="col-12 white-card rounded-4 p-3 mb-3">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-1 text-center">
                                        <img src="../assets/icons/ico-history-success.svg" alt="" style="width: 80px;">
                                    </div>
                                    <div class="col-10">
                                        <label for="" class="transactionDateTime font-grey-12px">21 - 05 - 2024  11:00 WIB</label><br>
                                        <label for="" class="branchCode mt-1">M1 - Menara BNI Pejompongan</label>
                                    </div>
                                    <div class="col-1 text-center">
                                        <img src="../assets/icons/ico-arrow-right.svg" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 white-card rounded-4 p-3 mb-3">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-1 text-center">
                                        <img src="../assets/icons/ico-history-success.svg" alt="" style="width: 80px;">
                                    </div>
                                    <div class="col-10">
                                        <label for="" class="transactionDateTime font-grey-12px">21 - 05 - 2024  11:00 WIB</label><br>
                                        <label for="" class="branchCode mt-1">M2 - BSI Slipi</label>
                                    </div>
                                    <div class="col-1 text-center">
                                        <img src="../assets/icons/ico-arrow-right.svg" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 white-card rounded-4 p-3 mb-3">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-1 text-center">
                                        <img src="../assets/icons/ico-history-success.svg" alt="" style="width: 80px;">
                                    </div>
                                    <div class="col-10">
                                        <label for="" class="transactionDateTime font-grey-12px">21 - 05 - 2024  11:00 WIB</label><br>
                                        <label for="" class="branchCode mt-1">M3 - BSI Pemuda</label>
                                    </div>
                                    <div class="col-1 text-center">
                                        <img src="../assets/icons/ico-arrow-right.svg" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 white-card rounded-4 p-3 mb-3">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-1 text-center">
                                        <img src="../assets/icons/ico-history-success.svg" alt="" style="width: 80px;">
                                    </div>
                                    <div class="col-10">
                                        <label for="" class="transactionDateTime font-grey-12px">21 - 05 - 2024  11:00 WIB</label><br>
                                        <label for="" class="branchCode mt-1">M4 - BSI BSD</label>
                                    </div>
                                    <div class="col-1 text-center">
                                        <img src="../assets/icons/ico-arrow-right.svg" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 white-card rounded-4 p-3 mb-3">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-1 text-center">
                                        <img src="../assets/icons/ico-history-success.svg" alt="" style="width: 80px;">
                                    </div>
                                    <div class="col-10">
                                        <label for="" class="transactionDateTime font-grey-12px">21 - 05 - 2024  11:00 WIB</label><br>
                                        <label for="" class="branchCode mt-1">M5 - BSI Cengkareng</label>
                                    </div>
                                    <div class="col-1 text-center">
                                        <img src="../assets/icons/ico-arrow-right.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="history-right w-25 h-100">
            <div class="row justify-content-center h-100 border-start rounded-4 white-card">
                <div class="col-12 text-center" id="emptyHistory" style="display: none;">
                    <img src="../assets/img/dashboard/img-emty-cart.svg" alt="">
                    <div id="labelemptCart" class="text-center-18px-green">
                        Tidak ada transaksi pada rentang waktu ini
                    </div>
                </div>

                <div id="receipt" class="col-12 p-4" style="display: block;">
                    <div class="mb-4">
                        <label for="" class="font-grey-20px">Receipt</label>
                    </div>

                    <div id="receiptCard">
                        <div class="white-card shadow p-4">
                            <div class="product-list-receipt">
                                <div class="row mb-2">
                                    <div class="col-7 font-grey-12px">Indofood Sambal Pedas 275 ml</div>
                                    <div class="col-1 font-grey-12px text-center">2</div>
                                    <div class="col-2 font-grey-12px text-end">14.000</div>
                                    <div class="col-2 font-grey-12px text-end">28.000</div>
                                </div>
    
                                <div class="row mb-2">
                                    <div class="col-7 font-grey-12px">Sania Minyak Goreng Pouch 1 L</div>
                                    <div class="col-1 font-grey-12px text-center">2</div>
                                    <div class="col-2 font-grey-12px text-end">19.000</div>
                                    <div class="col-2 font-grey-12px text-end">38.000</div>
                                </div>
    
                                <div class="row mb-2">
                                    <div class="col-7 font-grey-12px">PSM Gula Pasir Kristal Putih Premium 1 kg</div>
                                    <div class="col-1 font-grey-12px text-center">2</div>
                                    <div class="col-2 font-grey-12px text-end">18.000</div>
                                    <div class="col-2 font-grey-12px text-end">36.000</div>
                                </div>
                            </div>

                            <hr style="border-top: 2px dashed #616161;">

                            <div class="row mb-1">
                                <div class="col-7 font-grey-12px">Total Belanja</div>
                                <div class="col-1 font-grey-12px text-center" id="productSum">6</div>
                                <div class="col-4 font-grey-12px text-end" id="totalSum">102.000</div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-8 font-grey-12px">Tunai</div>
                                <div class="col-4 font-grey-12px text-end" id="cash">110.000</div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-8 font-grey-12px">Kembalian</div>
                                <div class="col-4 font-grey-12px text-end" id="moneyChanges">8.000</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
